<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Venda: {{evento.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-title position="stacked">Lugares Seleionados:{{selecao_assento}}</ion-title>
  </ion-item>
  <div>
    <ion-item>
      <ion-label color="primary">Normal
        <ion-radio checked="true" color="{{cor[0]}}"></ion-radio>
      </ion-label>
      <ion-label color="secondary">Reservado
        <ion-radio checked="true" color="{{cor[1]}}"></ion-radio>
      </ion-label>
      <ion-label color="tertiary">Especial
        <ion-radio checked="true" color="{{cor[2]}}">
        </ion-radio>
      </ion-label>
      <ion-label color="success">Outro
        <ion-radio checked="true" color="{{cor[3]}}">
        </ion-radio>
      </ion-label>
    </ion-item>
  </div>
  <ion-item>
    <ion-label>Selecione a sala</ion-label>
    <ion-select interface="popover" placeholder="Sem sala selecionada" (ionChange)="selecionaSala($event)">
      <ion-select-option value="{{sala.id}}" *ngFor="let sala of salas">{{sala.nome}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Selecione o setor</ion-label>
    <ion-select interface="popover" placeholder="Sem setor selecionada" (ionChange)="selecionaSetor($event)">
      <ion-select-option value="{{setor.id}}" *ngFor="let setor of setoressala">{{setor.nome}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row *ngFor="let row of assentos">
      <ion-col *ngFor="let assento of row" style="width: 1%; height: 2%;">
        <app-buy-assento assento="{{assento.coluna}}{{assento.linha}}" cor="{{cor[assento.tipo_id-1]}}"
          (click)="selecionarAssento(assento)"></app-buy-assento>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="finalizaVenda()">
      <ion-icon name="md-arrow-round-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
