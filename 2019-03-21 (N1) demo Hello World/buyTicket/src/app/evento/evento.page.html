<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Código</ion-label>
    <ion-label>Nome evento</ion-label>
    <ion-label>Descrição</ion-label>
    <ion-label>Data</ion-label>    
    <ion-label>Hora</ion-label>    
    <ion-label>Quantidade de ingressos</ion-label>
  </ion-item>
  <ion-list *ngFor="let s of salas;">
    <ion-item (click)="openEvento()">
      <ion-label >{{s.codigo}}</ion-label> 
      <ion-label >{{s.nome}}</ion-label>
      <ion-label >{{s.descricao}}</ion-label>
      <ion-label >{{s.capacidade}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openEvento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
