<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{acao}}">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="fixed">Código:</ion-label>
    <ion-input readonly>{{sala.codigo}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nome:</ion-label>
    <ion-input value="{{sala.nome}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descrição:</ion-label>
    <ion-input value="{{sala.descricao}}"></ion-input>
  </ion-item>

  <div text-center>
    <ion-grid align-items-center>
      <ion-row>
        <ion-col>
          <ion-button fill="outline" (click)="CriarSetor()">Adicionar setor</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="excluir()">
      <ion-icon name="md-trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="salvar()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
