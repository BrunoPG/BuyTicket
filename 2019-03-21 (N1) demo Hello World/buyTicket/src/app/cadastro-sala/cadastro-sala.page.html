<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-label position="fixed">Código:</ion-label>
    <ion-input readonly>{{sala.codigo}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nome:</ion-label>
    <ion-input value="{{sala.nome}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descrição:</ion-label>
    <ion-input value="{{sala.descricao}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="flating">Capacidade:</ion-label>
    <ion-input type="number" value="{{sala.capacidade}}"></ion-input>
    <!--
      <ion-label position="flating">Colunas:</ion-label>
    <ion-input type="number" value={{colunas}}></ion-input>
    -->
    <ion-button (click)="criarAcentos()" >Criar fileiras</ion-button>
  </ion-item>



  <ion-grid align-items-center>
    <ion-row *ngFor="let fileira of setor;">
      <ion-col *ngFor="let coluna of fileira;">

      </ion-col>
    </ion-row>
  </ion-grid>
 

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="excluir()">
      <ion-icon name="md-trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="salvar()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="sair()">
      <ion-icon name="exit"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
